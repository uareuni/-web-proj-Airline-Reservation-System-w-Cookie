<html>
    <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" type="text/css" href="general.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>

    <body onLoad = "setTimeout('redirectPhase()', 300)">
      <h2> Type in your destination. </h2>

      <input type="text" id="dest" onchange="setDest()"/>
      <script>
          function setDest()
          {
              var dest = document.getElementById('dest').value;
              setCookie('destination', dest, 365);
          }
      </script>

      <h1> Choose your dish and beverage. </h1>

      <!-- dish select -->
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" onclick="onDishBtnClicked('Korean_Mixed_Rice')">Korean Mixed Rice</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" onclick="onDishBtnClicked('Spagetti')">Spagetti</button>
          </div>
      </div><br />

      <script>
          function onDishBtnClicked(id_val)
          {
            setCookie('dish', id_val, 365);
          }
      </script>

      <!-- beverage select -->
      <div class="btn-group btn-group-justified" role="group" aria-label="...">

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" onclick="onBeverBtnClicked('Korean_Tea')">Korean Tea</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" onclick="onBeverBtnClicked('Coke')">Coke</button>
          </div>
      </div><br />

      <script>
          function onBeverBtnClicked(id_val)
          {
            setCookie('beverage', id_val, 365);
          }
      </script>

      <!-- next -->
      <form action="card.html">
          <button type="submit" class="btn btn-default navbar-btn" onclick="" > Next </button>
      </form>


        <script>
          window.onload = pageLoad; // page가 load될때 불리도록 처리

          function pageLoad()
          {
            document.getElementById('dest').value = unescape(getCookie('destination')); // Cookie에 저장되 있는 destination value를 set // unescape : 불러올때 한글깨짐 방지

            var username = getCookie('username');
            var password = getCookie('password');
            var side = getCookie('side');
            var location = getCookie('location');
            var destination = unescape(getCookie('destination')); // unescape : 불러올때 한글깨짐 방지
            var dish = getCookie('dish');
            var beverage = getCookie('beverage');

            alert(
                  'YourID : ' + username + '\n'
                + 'YourPW : ' + password + '\n'
                + 'Seat Preference : ' + side + '\n'
                + 'Seat Location : ' + location + '\n'
            );

            // redirect
            if(isRedirectable('destination', 'dish', 'beverage') != "false")
            {
                // Cookie값을 조사해서 미입력된 phase로 redirect
                setTimeout('redirectPhase()', 300);
            }
          }

        </script>

        <script src="CookieUtilities.js"></script>
    </body>



</html>
